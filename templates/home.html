<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        <link rel="stylesheet" href="{% static 'mainPg.css' %}">
        
    </head>
    <body>
    {% if user.is_authenticated %}
        <a href="accounts/logout">LOGOUT</a>
        <p>{{ request.user }}</p>
        <a href="{% url 'my_ideas' %}">YOUR IDEAS</a>
        <a href="{% url 'add_idea' %}">ADD IDEA</a>
        <a href="{% url 'profile' request.user %}">PROFILE</a>
        <div>
            {% for idea in Idea %}
                <div>
                    <h3>{{ idea.title }}</h3>
                    <a href = "{% url 'idea_view' idea.id %}">view</a>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <a href="accounts/login">LOGIN</a>
        <a href="/signup">SIGNUP</a>
    {% endif %}
    </body>
</html>
